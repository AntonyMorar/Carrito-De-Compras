<!doctype html>
<html lang=es>

<head>
    <meta charset="UTF-8">
    <title>Maquinita</title>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <div id="bodyContenedor">
        <header>
            <h1>Carrito de Compras</h1> </header>
        <div id="productoContenedor">
            <div class="producto" data-idproducto="Refresco" data-img="img/Refresco.jpg" data-des="Coca-Cola es una bebida efervescente sabor cola" data-precio="10" data-cantidad="0"> <img src="img/Refresco.jpg" alt="CocaCola">
                <h2>Refresco</h2>
                <p>$10</p>
                <p class="Comprar">Compar</p>
            </div>
            <div class="producto" data-idproducto="Doritos" data-img="img/Doritos.jpg" data-des="Tortilla chip elaborada por la multinacional Frito Lay" data-precio="12" data-cantidad="0"> <img src="img/Doritos.jpg" alt="Doritos">
                <h2>Doritos</h2>
                <p>$12</p>
                <p class="Comprar">Compar</p>
            </div>
            <div class="producto" data-idproducto="Sabritas" data-img="img/Sabritas.jpg" data-des="Papas fritas con sal" data-precio="15" data-cantidad="0"> <img src="img/Sabritas.jpg" alt="Sabritas">
                <h2>Sabritas</h2>
                <p>$15</p>
                <p class="Comprar">Compar</p>
            </div>
            <div class="producto" data-idproducto="CarlosV" data-img="img/Donjulio.png" data-des="Barra de chocolate semi-amargo" data-precio="9" data-cantidad="0"> <img src="img/CarlosV.jpg" alt="Carlos-V">
                <h2>Carlos V</h2>
                <p>$9</p>
                <p class="Comprar">Compar</p>
            </div>
            <div class="producto" data-idproducto="Chokis" data-img="img/Chokis.jpg" data-des="Galletas con chispas de chocolate" data-precio="12" data-cantidad="0">
                <img src="img/Chokis.jpg" alt="Chokis">
                <h2>Chokis</h2>
                <p>$12</p>
                <p class="Comprar">Compar</p>
            </div>
            <div class="producto" data-idproducto="DonJulio" data-img="img/Donjulio.png" data-des="Tequila Añejo Reposado" data-precio="500" data-cantidad="0">
                <img src="img/Donjulio.png" alt="Chokis" id="donJulio">
                <h2>Don Julio</h2>
                <p>$500</p>
                <p class="Comprar">Compar</p>
            </div>
            <div class="producto" data-idproducto="M&ms" data-img="img/M&m.jpg" data-des="Chocolate confitado" data-precio="17" data-cantidad="0">
                <img src="img/M&m.jpg" alt="M&m´s">
                <h2>M&M´S</h2>
                <p>$17</p>
                <p class="Comprar">Compar</p>
            </div>
        </div>

        <div id="carritoDeCompras"> </div>
        <h2 id=precioTotal>A Pagar: $0</h2>
    </div>
</body>
<script type="text/javascript" src="control.js"></script>

</html>
